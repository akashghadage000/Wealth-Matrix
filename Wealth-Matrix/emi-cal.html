<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Wealth Matrix</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="sip.html">SIP Calculator</a></li>
        <li class="nav-item"><a class="nav-link active" href="emi-cal.html">EMI Calculator</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h2 class="text-center mb-4">Loan EMI Calculator</h2>
        <div class="mb-3">
          <label for="loan" class="form-label">Loan Amount</label>
          <input type="number" id="loan" class="form-control">
        </div>
        <div class="mb-3">
          <label for="interest" class="form-label">Interest Rate (Annual %)</label>
          <input type="number" id="interest" class="form-control">
        </div>
        <div class="mb-3">
          <label for="duration" class="form-label">Duration in Months</label>
          <input type="number" id="duration" class="form-control">
        </div>
        <button class="btn btn-success w-100 mb-3" onclick="calculateEMI()">Calculate</button>

        <div class="results">
          <h6>Loan Amount: <span id="Loan-Amount">₹0</span></h6>
          <h6>Monthly EMI: <span id="monthly-emi">₹0</span></h6>
          <h6>Total Payment: <span id="total-payment">₹0</span></h6>
          <h6>Total Interest: <span id="total-interest">₹0</span></h6>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>

</footer>
<script src="script.js"></script>
</body>
</html>
