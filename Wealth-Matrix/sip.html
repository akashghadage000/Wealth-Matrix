<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIP Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Wealth Matrix</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="sip.html">SIP Calculator</a></li>
        <li class="nav-item"><a class="nav-link" href="emi-cal.html">EMI Calculator</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h2 class="text-center mb-4">SIP Calculator</h2>
        <div class="mb-3">
          <label for="sip-amount" class="form-label">Amount Invested ₹</label>
          <input type="number" id="sip-amount" class="form-control" placeholder="5000">
        </div>
        <div class="mb-3">
          <label for="sip-rate" class="form-label">Rate of Return %</label>
          <input type="number" id="sip-rate" class="form-control" placeholder="12">
        </div>
        <div class="mb-3">
          <label for="sip-years" class="form-label">Duration (Years)</label>
          <input type="number" id="sip-years" class="form-control" placeholder="20">
        </div>
        <button class="btn btn-primary w-100 mb-3" onclick="calculateSIP()">Calculate</button>

        <div class="results mb-3">
          <h6>Total Invested: <span id="amountI">₹0</span></h6>
          <h6>Future Value: <span id="futureValue">₹0</span></h6>
          <h6>Estimated Return: <span id="est-return">₹0</span></h6>
        </div>
        <canvas id="sipChart" height="200"></canvas>
      </div>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 Wealth Matrix | Fortune Cloud Project
</footer>
<script src="script.js"></script>
</body>
</html>
